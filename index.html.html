<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Venda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #218838;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .category {
            text-align: center;
        }
        .category img {
            width: 200px;
            height: 120px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NOSSO GRUPO DO WHATSAPP</h1>
        <p>Clique no link abaixo para saber mais!</p>
        <h2>PRODUTOS ESPECIAIS</h2>
        <a href="https://chat.whatsapp.com/DvAX6ORfisv5D7vHnaUEVu" target="_blank">
            <button>GRUPO WHATSAPP</button>
        </a>

        <h2>ALGUNS PRODUTOS</h2>
        <div class="products">
            <div class="category">
                <img src="https://i.postimg.cc/RJfBxNN1/IPHONE.jpg" alt="CELULARES">
                <p>CELULARES</p>
            </div>
            <div class="category">
                <img src="https://i.postimg.cc/zVjQbCZb/VESTU-RIO.jpg" alt="VESTUÁRIO">
                <p>VESTUÁRIO</p>
            </div>
            <div class="category">
                <img src="https://i.postimg.cc/xqkjPdT1/ACESS-RIO.jpg" alt="ACESSÓRIOS">
                <p>ACESSÓRIOS</p>
            </div>
        </div>
    </div>
</body>
</html>
